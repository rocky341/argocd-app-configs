git_url: &giturl https://github.com/Purple-Sky-Pirates/argocd-app-configs.git

argocd_projects:
  - enabled: true
    name: sb-app-suite
    destinations:
      - namespace: stu-argocd
        server: https://kubernetes.default.svc
      - namespace: sb-test
        server: https://kubernetes.default.svc
      - namespace: sb-staging
        server: https://kubernetes.default.svc

applications:
  - name: staging-app-of-sb
    enabled: true
    destination: stu-argocd
    source: *giturl
    source_path: .
    helm_values: 
      - sb/staging/values.yaml
    source_ref: master
    sync_policy_automated: true      
    project: sb-app-suite
  - name: test-app-of-sb
    enabled: true
    destination: stu-argocd
    source: *giturl
    source_path: .
    helm_values: 
      - sb/test/values.yaml
    source_ref: master
    sync_policy_automated: true      
    project: sb-app-suite