git_url: &giturl https://github.com/Purple-Sky-Pirates/argocd-app-configs.git

argocd_projects:
  - enabled: true
    name: sb-app-suite
    destinations:
      - namespace: sb-ci-cd
        server: https://kubernetes.default.svc
      - namespace: sb-test
        server: https://kubernetes.default.svc
      - namespace: sb-staging
        server: https://kubernetes.default.svc

